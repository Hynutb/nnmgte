apiVersion: apps/v1
kind: Deployment
metadata:
  name: nnmgte
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nnmgte
  template:
    metadata:
      labels:
        app: nnmgte
    spec:
      containers:
      - image: okteto.dev/nnmgte:latest
        name: nnmgte
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "7512a46b-bdcf-4e76-985d-ed16f1a2f6fa"
        - name: Vless_Path
          value: "/vlanlyfhDER"
        - name: Vmess_UUID
          value: "7512a46b-bdcf-4e76-985d-ed16f1a2f6fa"
        - name: Vmess_Path
          value: "/vmEoawerh"
        - name: Share_Path
          value: "/v2link"
